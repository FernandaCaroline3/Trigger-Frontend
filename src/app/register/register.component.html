<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <img src="assets/logo-capsa-desk.png" alt="Capsa Desk" class="logo-image">
      </div>
      <h1 class="login-title">Capsa Desk</h1>
      <p class="welcome-text">Criar nova conta</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Nome Field -->
      <div class="form-group">
        <label for="name" class="form-label">Nome Completo</label>
        <input 
          type="text" 
          id="name"
          [(ngModel)]="userData.name" 
          name="name"
          required
          placeholder="Seu nome completo"
          class="form-input"
          (input)="clearErrors()">
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="userData.username" 
          name="username"
          required
          placeholder="Seu username único"
          class="form-input"
          (input)="clearErrors()">
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="userData.email" 
          name="email"
          required
          placeholder="seu.email@capsa.com"
          class="form-input"
          (input)="clearErrors()">
      </div>

      <!-- Setor Field -->
      <div class="form-group">
        <label for="setor" class="form-label">Setor</label>
        <input 
          type="text" 
          id="setor"
          [(ngModel)]="userData.setor" 
          name="setor"
          placeholder="Seu setor (opcional)"
          class="form-input"
          (input)="clearErrors()">
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="senha" class="form-label">Senha</label>
        <input 
          type="password" 
          id="senha"
          [(ngModel)]="userData.senha" 
          name="senha"
          required
          placeholder="Crie uma senha"
          class="form-input"
          (input)="clearErrors()">
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
        <input 
          type="password" 
          id="confirmPassword"
          [(ngModel)]="userData.confirmPassword" 
          name="confirmPassword"
          required
          placeholder="Digite a senha novamente"
          class="form-input"
          (input)="clearErrors()">
      </div>

      <!-- Register Button -->
      <button 
        type="submit" 
        [disabled]="isLoading || !isFormValid()" 
        class="login-button">
        {{ isLoading ? 'Cadastrando...' : 'Cadastrar' }}
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </form>

    <!-- Links Footer -->
    <div class="links-footer">
      <a class="footer-link" (click)="goToLogin()">Já tem uma conta? Fazer login</a>
    </div>
  </div>
</div>
