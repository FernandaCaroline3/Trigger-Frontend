<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <img src="assets/logo-capsa-desk.png" alt="Capsa Desk" class="logo-image">
      </div>
      <h1 class="login-title">Capsa Desk</h1>
      <p class="login-subtitle">Acesse sua conta para continuar</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="email" 
          name="email"
          placeholder="seu.email@capsa.com"
          required
          class="form-input">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password" 
          name="password"
          placeholder="Sua senha"
          required
          class="form-input">
      </div>

      <button 
        type="submit" 
        class="login-button"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Entrando...</span>
      </button>
    </form>

    <div class="login-footer">
      <a href="#" class="forgot-password">Esqueceu sua senha?</a>
    </div>
  </div>
</div>
