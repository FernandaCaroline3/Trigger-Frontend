<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <img src="assets/logo-capsa-desk.png" alt="Capsa Desk" class="logo-image">
      </div>
      <h1 class="login-title">Capsa Desk</h1>
      <p class="welcome-text">Bem-vindo de volta!</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onLogin()" class="login-form">
      
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          placeholder="Seu username"
          class="form-input"
          (input)="clearError()">
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="senha" class="form-label">Senha</label>
        <input 
          type="password" 
          id="senha"
          [(ngModel)]="senha"
          name="senha"
          required
          placeholder="Sua senha"
          class="form-input"
          (input)="clearError()">
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        [disabled]="isLoading" 
        class="login-button">
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Links Footer -->
    <div class="links-footer">
      <a class="footer-link" (click)="goToRegister()">NÃ£o tem uma conta? Cadastre-se</a>
    </div>
  </div>
</div>
