<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <img src="assets/logo-capsa-desk.png" alt="Capsa Desk" class="logo-image">
      </div>
      <h1 class="login-title">Capsa Desk</h1>
      <p class="welcome-text">Acesse sua conta para continuar</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="email" 
          name="email"
          required
          placeholder="seu.email@capsa.com"
          class="form-input">
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="password" 
          name="password"
          required
          placeholder="Sua senha"
          class="form-input">
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        [disabled]="isLoading || !email || !password" 
        class="login-button">
        Entrar
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Links Footer -->
    <div class="links-footer">
      <a href="#" class="footer-link">Esqueceu sua senha?</a>
      <span class="separator">•</span>
      <a routerLink="/register" class="footer-link" (click)="goToRegister()">Cadastrar novo usuário</a>
    </div>
  </div>
</div>
