<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <div class="logo">
        <img src="assets/logo-capsa-desk.png" alt="Capsa Desk" class="logo-image">
        <span class="logo-text" *ngIf="!isSidebarCollapsed">Capsa Desk</span>
      </div>
      <button class="toggle-sidebar" (click)="toggleSidebar()">
        <span class="material-icons">{{ isSidebarCollapsed ? 'chevron_right' : 'chevron_left' }}</span>
      </button>
    </div>

    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li *ngFor="let item of menuItems" class="nav-item">
          <a 
            class="nav-link" 
            [class.active]="isActive(item.path)"
            (click)="navigateTo(item.path)">
            <span class="material-icons nav-icon">{{ item.icon }}</span>
            <span class="nav-label" *ngIf="!isSidebarCollapsed">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <div class="user-info" *ngIf="!isSidebarCollapsed">
        <div class="user-avatar">{{ currentUser.avatar }}</div>
        <div class="user-details">
          <div class="user-name">{{ currentUser.name }}</div>
          <div class="user-role">{{ currentUser.role }}</div>
        </div>
      </div>
      <button class="logout-button" (click)="logout()">
        <span class="material-icons">logout</span>
        <span *ngIf="!isSidebarCollapsed">Sair</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
